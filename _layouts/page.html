{% include header.html %}

<div class="container-fluid">

  <article role="main">
    <header class="page-header">
      <h1>{{ page.title }}</h1>
      {% if page.date %}
      <p class="text-muted"><small>{{ page.date | date_to_string }}</small></p>
      {% endif %}
    </header>

    {{ content }}
  </article>

</div>
